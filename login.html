<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kido</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="login">
    <header class="page-header page-header--login container">
      <img class="logo"
      src="img/logo.svg"/>
      <div class="select-items">
        <div><span>EN</span></div>
        <div><span>SRB</span></div>
      </div>
    </header>
    <main class="login-page">
        <div class="left-part">
            <div class="left-text">
            <h2 class="login-title">Participate in your kid's progress</h2>
            <h3 class="login-text">A useful friendly platform that will bring parents closer to the kindergarten.</h3>
            </div>

        </div>
        <div class="right-part">
            <div class="right-wrapper">
            <h2 class="login-title">Login</h2>
            <form>
                <input class="login-input" placeholder="Username"/>
                <input class="login-input passport" placeholder="Password"/>
                <div class="info">
                    <div class="remember">Remember me</div>
                    <p class="password">Forgot your password?</p>
                </div>
                <button class="login-button">Log In</button>
            </form>
            <div class="info account"><p>Don't have an account?</p><p class="register">Register.</p></div>
            </div>
        </div>
        </div>
    </main>
        </body>
        <script src="js/script.js"></script>
            </html>
